<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/criarContaStyle.css ">
    <title>MyHealth</title>
    <link rel="shortcut icon" href="assets/imgs/icon-vaccine.svg" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="menu">
            <div class="menu-esquerda">
                <div class="logo">
                    <img src="assets/imgs/icon-vaccine.png" alt="logo">
                </div>
                <h2 class="app-name">MyHealth</h2>
            </div>
    </header>
    <section class="container">
        <div>
            <form class="cadastro-forms">
                <div class="cadastro-forms">
                    <label for="nome">Nome Completo</label>
                    <label for="Sex">Sexo</label>
                    <label for="data_nascimento">Data de Nascimento</label>
                    <label for="email">E-mail</label>
                    <label for="senha">Senha</label>
                    <label for="senha2">Repetir Senha</label>
                </div>
                <div class="cadastro-forms">
                    <input type="text" placeholder="Jurandir Pereira">
                    <input type="radio" name="radio_masculino" id="masc">
                    <label for="radio_masculino">Masculino</label>
                    <input type="radio" name="radio_feminino" id="femin">
                    <label for="radio_feminino">Feminino</label>
                    <input type="date" name="data_nascimento" id="date" placeholder="11/08/2022">
                    <input type="email" name="email" id="email" placeholder="jurandir.pereira@hotmail.com">
                    <input type="password" name="senha" id="senha" placeholder="********">
                    <input type="password" name="senha2" id="senha2" placeholder="*****">
                    <span>Senha n√£o Confere</span>
                </div>
                <button>Cadastrar</button>
            </form>
        </div>
    </section>
</body>

</html>
