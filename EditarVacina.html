<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealth - Editar Vacina</title>
    <link rel="shortcut icon" href="assets/imgs/icon-vaccine.svg" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <div>
                <div>
                    <img src="assets/imgs/icon-vaccine.svg" alt="logo">
                </div>
                <h2>MyHealth</h2>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="Home.html">Minhas vacinas</a>
                    </li>
                    <li>
                        <a href="Index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div>
            <button>Excluir</button>
        </div>
        <div>
            <form>
                <div>
                    <div>
                        <label for="data_vacina">Data de Vacinação</label>
                        <label for="nome">Vacina</label>
                        <label for="dose">Dose</label>
                        <label for="comprovante">Comprovante de Vacina</label>
                        <label for="proxima_vacina">Próxima Vacinação</label>
                    </div>
                    <div>
                        <input type="date" name="data_vacina" id="data_vacina" placeholder="11/08/2022">
                        <input type="text" name="nome" id="nome" placeholder="Hepatite B">
                        <input type="radio" name="1dose" id="1dose">
                        <label for="1dose">1a. dose</label>
                        <input type="radio" name="2dose" id="2dose">
                        <label for="1dose">2a. dose</label>
                        <input type="radio" name="3dose" id="3dose">
                        <label for="1dose">3a. dose</label>
                        <input type="radio" name="reforco" id="reforco">
                        <label for="1dose">Reforço</label>
                        <input type="radio" name="unica" id="unica">
                        <label for="1dose">Dose Única</label>
                        <input type="file" name="image" id="image" placeholder="Selecione a Imagem" accept="image/png, image/jpeg">
                        <img src="" alt="">
                        <input type="date" name="" id="" placeholder="11/08/2022">
                    </div>
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
